---
layout: default
title: "Web"
permalink: /web
script: /assets/js/portfolio.js
css: /assets/css/portfolio.css
---

<div class="min-h-screen w-full flex bg-center bg-cover -z-10 justify-center">
    <div class="basis-full sm:basis-4/5 xl:basis-2/3 px-6 pt-8 md:p-10 pb-24 sm:pb-10 2xl:px-20 m-auto w-full">
        
        <h1 class="text-3xl sm:text-4xl w-full mb-6 sm:mb-10 font-serif font-bold"><span class="mark">Web</span></h1>
        <div class="text-sm w-full sm:text-base text-gray-800"></div> 

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            {% assign posts = site.posts | where_exp: "post", "post.categories contains 'web'" %}
            {% for post in posts %}
            <div class="rounded-md aspect-video drop-shadow-md overflow-hidden hover:drop-shadow-lg">
                <a class="portfolio-button block cursor-pointer h-full w-full bg-[url('{{ post.coverImage }}')] bg-center bg-cover transition-transform hover:transform hover:scale-110"
                    data-image-src="{{ post.coverImage }}"
                    data-post-content="{{ post.content | escape }}">
                </a>
            </div>
            


            
            {% endfor %}
        </div>

                   

    </div>
</div>

<div id="popup" class="fixed top-0 left-0 h-screen w-full z-50 bg-black bg-opacity-50 hidden">
    <div class="container mx-auto my-20">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg">
            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2">
                    <img id="popup-image" src="" alt="" class="w-full h-auto">
                    </div>
                <div id="popup-content" class="p-6">
                </div>
            </div>
        </div>
    </div>
</div>
